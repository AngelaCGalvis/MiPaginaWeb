<!DOCTYPE html>
<html>
    <head>
        <title> Mi primer formulario</title>
        <body>
            <form action="envioformulario.php" method="post">
                <h1>Registro de usuario</h1>
                <fieldset>
                    <legend>Datos Personales</legend>
                <div>
                    <label>Cédula</label> 
                    <br>
                    <input name="cedula" type="texto" placeholder="Digite su cédula" maxlength="10" required>
                </div>
                <br>
                <div>
                   <label>Nombre</label>
                   <br>
                   <input name="nombre" type="texto" placeholder="Digite su nombre" required>
               </div> 
               <br>  
               <div>
                   <label>Sexo</label>
                   <br>
                   <label>Hombre</label>
                   <input name="sexo" type="radio" value="Hombre">
                   <label>Mujer</label>
                   <input name="sexo" type="radio" value="Mujer">
                </div>   
                <br>
                <div>
                    <label>Fecha de Nacimiento </label>
                    <input name="fechanacimiento" type="date" required> 
                </div>
                <br>
                <div>
                    <label>Ciudad de Nacimiento</label>
                    <select name="ciudadnacimiento" required>
                        <option value="">Seleccione una ciudad</option>
                        <option value="Medellín">Medellín</option>
                        <option value="Bogotá">Bogotá</option>
                        <option value="Cali">Cali</option>
                        <option value="Barranquilla">Barranquilla</option>
                        <option value="Pereira">Pereira</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Número de Telefono</label><br>
                    <input name="telefono" type="tel" placeholder="Digite su número telefonico" maxlength="10" required>
                </div>
                <br>
                <div>
                    <label>Dirección</label><br>
                    <input name="direccion" type="texto" placeholder="Digite su dirección" required>
                </div>
                <br>
                <div>
                    <label>Email</label><br>
                    <input name="email" type="email" placeholder="Digite su correo electrónico" required>
                </div>
                <br>
                <div>
                    <button type="submit">Enviar datos</button>
                    <button type="reset">Eliminar datos</button>
                </div>
                </fieldset>
            </form>

        </body>
    </head>
</html>
